<!DOCTYPE html>
<html ng-app="signaturegen">

	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

	<script type="text/javascript" src="app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" href="http://sparxoo.com/wp-content/uploads/2018/09/Sparxoo-logo.png">
	<title>Signature Generator</title>
</head>
<body ng-controller="mainController as main" ng-cloak>
	<h1 class="header-h1">SPP Email Signature Generator</h1>
	<div id="main">

		<form id="signature-info" ng-submit="main.submit()">
			<div class="input-label-group">
				<input type="text" ng-model="main.name" id="person-name" required>
				<label for="person-name">Name</label>
			</div>
			<div class="input-label-group">
				<input type="text" ng-model="main.title" id="title" required>
				<label for="title">Title</label>
			</div>
			<div class="input-label-group">
				<input type="tel" ng-model="main.office" id="office" required>
				<label for="office">Office Phone</label>
			</div>
			<div class="input-label-group">
				<input type="tel" ng-model="main.mobile" id="mobile" required>
				<label for="mobile">Mobile Phone</label>
			</div>
			<button class="btn" data-clipboard-target="#signature-preview">Copy Signature!</button>
		</form>

	<div class="right-side">
		<h1>Preview</h1>
		<div id="signature-preview">

				<tr>
					<td style="text-align: center; border-right: 1px solid black; padding: 0px">
						<br>
						<img src="https://i.imgur.com/XweXPH5.png" width="60"><br>
						<img src="https://i.imgur.com/n1ApUf0.png" width="140">

							<tr style="height: 25px;  padding-bottom: 0px;">

								</td>
							</tr>
							<tr style="height: 15px; padding-top: 0px;">
								<td style="height: 15px;">
